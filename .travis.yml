language: node_js

node_js:
  - '11'


# Needed for Cypress
addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - yarn
    - yarn cy:verify

cache: yarn

before_script:
  - yarn build
  - yarn start

install:
  - yarn
  - yarn global add codecov

after_success:
  - codecov

