language: node_js

node_js:
  - '12'


# Needed for Cypress
addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify

cache: npm

install:
  - npm ci
  - npm i -g codecov

after_success:
  - codecov

